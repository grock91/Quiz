<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="text"], input[type="radio"] {
            margin-bottom: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #c0392b;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        .celebrity-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Entry Page -->
        <div id="entry-page">
            <h1>Welcome to the Personality Quiz! 🎉</h1>
            <form id="entry-form">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Start Quiz</button>
            </form>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="hidden">
            <h1>Hi, <span id="participant-name"></span>! Let's find your personality. 🕵️‍♂️</h1>
            <form id="quiz-form">
                <!-- Question 1 -->
                <div class="question">
                    <p>1. How do you handle challenges? 💪</p>
                    <label>
                        <input type="radio" name="q1" value="Leader" required>
                        Face them head-on with confidence. 🏆
                    </label>
                    <label>
                        <input type="radio" name="q1" value="Adventurer">
                        Embrace them as opportunities to learn and grow. 🌍
                    </label>
                    <label>
                        <input type="radio" name="q1" value="Creative">
                        Think outside the box and find creative solutions. 🎨
                    </label>
                    <label>
                        <input type="radio" name="q1" value="Caregiver">
                        Seek support from friends and family. ❤️
                    </label>
                    <label>
                        <input type="radio" name="q1" value="Thinker">
                        Analyze the situation and plan carefully. 🧠
                    </label>
                </div>
                <hr>

                <!-- Question 2 -->
                <div class="question">
                    <p>2. What’s your ideal vacation? 🌴</p>
                    <label>
                        <input type="radio" name="q2" value="Leader" required>
                        A leadership retreat or team-building activity. 🏕️
                    </label>
                    <label>
                        <input type="radio" name="q2" value="Adventurer">
                        An adventurous trek or safari. 🏔️
                    </label>
                    <label>
                        <input type="radio" name="q2" value="Creative">
                        A cultural tour or art retreat. 🎭
                    </label>
                    <label>
                        <input type="radio" name="q2" value="Caregiver">
                        A relaxing beach holiday with loved ones. 🏖️
                    </label>
                    <label>
                        <input type="radio" name="q2" value="Thinker">
                        A quiet cabin in the mountains for reflection. 🌲
                    </label>
                </div>
                <hr>

                <!-- Add 8 more questions here (up to 10) -->

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Results Page -->
        <div id="results-page" class="hidden">
            <h1>Quiz Results 🎉</h1>
            <h2>Your Personality:</h2>
            <p id="personality-result"></p>
            <img id="celebrity-img" class="celebrity-img" src="" alt="Celebrity Image">
            <h2>Description:</h2>
            <p id="personality-description"></p>

            <h2>Consolidated Analysis:</h2>
            <p><a href="results.html" target="_blank">View Consolidated Results</a></p>

            <button onclick="location.reload()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Personality types, descriptions, and celebrity images
        const personalityTypes = {
            "Leader": {
                description: "You’re a natural-born leader who inspires others with your confidence and determination. 🏆",
                celebrity: "Shah Rukh Khan",
                image: "https://via.placeholder.com/150?text=Shah+Rukh+Khan"
            },
            "Adventurer": {
                description: "You’re bold, curious, and always up for a new adventure. 🌍",
                celebrity: "Bear Grylls",
                image: "https://via.placeholder.com/150?text=Bear+Grylls"
            },
            "Creative": {
                description: "You’re imaginative, artistic, and love expressing yourself. 🎨",
                celebrity: "A.R. Rahman",
                image: "https://via.placeholder.com/150?text=A.R.+Rahman"
            },
            "Caregiver": {
                description: "You’re kind, nurturing, and always there for others. ❤️",
                celebrity: "Mother Teresa",
                image: "https://via.placeholder.com/150?text=Mother+Teresa"
            },
            "Thinker": {
                description: "You’re analytical, logical, and love solving problems. 🧠",
                celebrity: "Elon Musk",
                image: "https://via.placeholder.com/150?text=Elon+Musk"
            }
        };

        // Store participant data
        let participants = JSON.parse(localStorage.getItem("participants")) || {};

        // Entry form submission
        document.getElementById("entry-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            document.getElementById("participant-name").textContent = name;
            document.getElementById("entry-page").classList.add("hidden");
            document.getElementById("quiz-page").classList.remove("hidden");
        });

        // Quiz form submission
        document.getElementById("quiz-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const answers = [
                document.querySelector('input[name="q1"]:checked').value,
                document.querySelector('input[name="q2"]:checked').value,
                // Add answers for questions 3-10 here
            ];

            // Calculate personality type
            const personalityCounts = {};
            answers.forEach(answer => {
                personalityCounts[answer] = (personalityCounts[answer] || 0) + 1;
            });
            const personality = Object.keys(personalityCounts).reduce((a, b) => personalityCounts[a] > personalityCounts[b] ? a : b);

            // Save participant data
            participants[name] = personality;
            localStorage.setItem("participants", JSON.stringify(participants));

            // Display results
            document.getElementById("personality-result").textContent = personality;
            document.getElementById("personality-description").textContent = personalityTypes[personality].description;
            document.getElementById("celebrity-img").src = personalityTypes[personality].image;

            document.getElementById("quiz-page").classList.add("hidden");
            document.getElementById("results-page").classList.remove("hidden");
        });
    </script>
</body>
</html>
