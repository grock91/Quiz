<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidated Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
        }
        h2 {
            color: #e74c3c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #c0392b;
        }
        .celebrity {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consolidated Results üìä</h1>
        <div id="results"></div>
        <button id="reset-results">Reset Results</button>
    </div>

    <script>
        // Personality types, descriptions, and celebrity figures
        const personalityTypes = {
            "Leader": {
                description: "You‚Äôre a natural-born leader who inspires others with your confidence and determination. üèÜ",
                celebrity: "Shah Rukh Khan"
            },
            "Adventurer": {
                description: "You‚Äôre bold, curious, and always up for a new adventure. üåç",
                celebrity: "Bear Grylls"
            },
            "Creative": {
                description: "You‚Äôre imaginative, artistic, and love expressing yourself. üé®",
                celebrity: "A.R. Rahman"
            },
            "Caregiver": {
                description: "You‚Äôre kind, nurturing, and always there for others. ‚ù§Ô∏è",
                celebrity: "Mother Teresa"
            },
            "Thinker": {
                description: "You‚Äôre analytical, logical, and love solving problems. üß†",
                celebrity: "Elon Musk"
            }
        };

        // Get participant data from localStorage
        const participants = JSON.parse(localStorage.getItem("participants")) || {};

        // Group participants by personality type
        const groupedResults = {};
        for (const [name, personality] of Object.entries(participants)) {
            if (!groupedResults[personality]) {
                groupedResults[personality] = [];
            }
            groupedResults[personality].push(name);
        }

        // Display results
        const resultsDiv = document.getElementById("results");
        for (const [personality, names] of Object.entries(groupedResults)) {
            const h2 = document.createElement("h2");
            h2.textContent = `${personality} - ${names.join(", ")}`;
            resultsDiv.appendChild(h2);

            const p = document.createElement("p");
            p.textContent = personalityTypes[personality].description;
            resultsDiv.appendChild(p);

            const celebrity = document.createElement("p");
            celebrity.className = "celebrity";
            celebrity.textContent = `You‚Äôre like ${personalityTypes[personality].celebrity}!`;
            resultsDiv.appendChild(celebrity);
        }

        // Reset Results Button
        document.getElementById("reset-results").addEventListener("click", function () {
            localStorage.removeItem("participants");
            alert("Results have been reset. Refresh the page to see the changes.");
        });
    </script>
</body>
</html>
