<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidated Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
        }
        h2 {
            color: #e74c3c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consolidated Results 📊</h1>
        <div id="results"></div>
        <button id="reset-results">Reset Results</button>
    </div>

    <script>
        // Personality types and descriptions
        const personalityTypes = {
            "Leader": "You’re a natural-born leader like Shah Rukh Khan in *Chak De! India*. You inspire others with your confidence and determination! 🏆",
            "Adventurer": "You’re always up for a challenge and love exploring new places and cuisines. 🌍",
            "Creative": "You’re a dreamer and an artist at heart, always looking for ways to express yourself. 🎨",
            "Relaxer": "You enjoy the simple things in life, like good food and relaxing vacations. 🏖️",
            "Foodie": "You’re passionate about food and love trying new dishes and cuisines. 🍲",
            "Logical": "You’re a logical thinker who makes decisions based on facts and analysis. 🧠",
            "Intuitive": "You trust your gut and go with your instincts. 🌟",
            "Problem Solver": "You tackle problems head-on and find practical solutions. 🛠️",
            "Visual Learner": "You learn best through visuals like diagrams and charts. 🖼️",
            "Dreamer": "You dream big and believe in making the impossible possible. 🌠"
        };

        // Get participant data from localStorage
        const participants = JSON.parse(localStorage.getItem("participants")) || {};

        // Group participants by personality type
        const groupedResults = {};
        for (const [name, personality] of Object.entries(participants)) {
            if (!groupedResults[personality]) {
                groupedResults[personality] = [];
            }
            groupedResults[personality].push(name);
        }

        // Display results
        const resultsDiv = document.getElementById("results");
        for (const [personality, names] of Object.entries(groupedResults)) {
            const h2 = document.createElement("h2");
            h2.textContent = `${personality} - ${names.join(", ")}`;
            resultsDiv.appendChild(h2);

            const p = document.createElement("p");
            p.textContent = personalityTypes[personality];
            resultsDiv.appendChild(p);
        }

        // Reset Results Button
        document.getElementById("reset-results").addEventListener("click", function () {
            localStorage.removeItem("participants");
            alert("Results have been reset. Refresh the page to see the changes.");
        });
    </script>
</body>
</html>
